<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Height Bars</title>
  <style>
    /* Container for the bars */
    .sound-bar-container {
      width: 226px;
      height: 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      overflow: hidden;
      padding: 2px;
    }

    /* Individual bar style */
    .sound-bar {
      width: 4px; /* Fixed width for each bar */
      background-color: black;
      border-radius: 2px; /* Rounded edges for individual bars */
      transition: height 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="sound-bar-container" id="soundBarContainer"></div>

  <script>
    // Generate random height bars
    function generateBars() {
      const container = document.getElementById('soundBarContainer');
      const numBars = Math.floor(226 / 6); // Space for ~38 bars, considering spacing
      
      for (let i = 0; i < numBars; i++) {
        const bar = document.createElement('div');
        bar.classList.add('sound-bar');
        bar.style.height = `${Math.floor(Math.random() * 20) + 4}px`; // Random height between 4px and 24px
        container.appendChild(bar);
      }
    }

    // Call the function to generate bars on page load
    generateBars();
  </script>
</body>
</html>
